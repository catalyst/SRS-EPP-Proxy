template: create-contact.tt

vars:
  contact_id: foo.co.te

output_assertions:
  count:
    - [ '//epp:resData', 0, 'EPP: No resData in the response' ]
  match:
    - [ '//epp:result', '/XML validation error at /epp/command/create/contact:create/contact:postalInfo; .. does not meet schema requirements for \w+Type/', 'knows what happened' ]
  attr_is:
    - [ '//epp:result', 'code', 2001, 'EPP: XML invalid' ]
