template: check-contact.tt

vars:
  contact_ids:
    - 02f1
    - 02f2
    - nada

input_assertions:
  class: SRS::EPP::Command::Check::Contact

SRS:
  - assertions:
      count:
        - [ '//HandleIdFilter', 3, 'SRS: Check that there were 3 HandleIdFilters' ]

output_assertions:
  count:
   - [ '//contact:cd', '1', 'One contact container' ]
   - [ '//contact:id', 3, 'Check there are 2 ids' ]
  match:
   - [ '//contact:id[1]', '02f1', 'Check first contact' ]
   - [ '//contact:id[2]', '02f2', 'Check second contact' ]
   - [ '//contact:id[3]', 'nada', 'Check third contact' ]
  match_all:
  attr_is:
   - [ '//contact:id[1]', 'avail', '0', 'First contact not available' ]
   - [ '//contact:id[2]', 'avail', '0', 'Second contact not available' ]
   - [ '//contact:id[3]', 'avail', '1', 'Third contact available' ]
   
