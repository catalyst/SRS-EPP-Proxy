# Test of sending a Transfer/Contact (which isn't allowed) with an authInfo (shouldn't matter)

template: transfer-contact.tt

vars:
  contact_id: sh8013
  pw: something

input_assertions:
  class: SRS::EPP::Command::Transfer::Contact
  count:
  match:
  match_all:
  attr_is:

output_assertions:
  count:
    - [ '//epp:result', 1, 'SRS: Check for one result' ]
  match:
  match_all:
  attr_is:
    - [ '//epp:result', 'code', 2101, 'SRS: Check for correct result code' ]
