description: Update a domain in an unexpected manner
registrar: 1


request: |-
 <NZSRSRequest VerMajor="4" VerMinor="4" RegistrarId="101">
  <DomainUpdate ActionId="[% actionid %]" Lock="1">
    <DomainNameFilter>cumin.co.te</DomainNameFilter>
  </DomainUpdate>
 </NZSRSRequest>


assertions:
 - xpath_matches: [ '//Error', '0', 'No errors' ]
