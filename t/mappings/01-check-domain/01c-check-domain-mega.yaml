input_assertions:
  class: SRS::EPP::Command::Check::Domain
  count:
    - [ '//domain:name', 64, 'Initial EPP: Four domains to check' ]

SRS:
  - assertions:
      count:
        - [ '//Whois', 64, 'SRS: Check that there are 4 domains' ]
        - [ '/NZSRSRequest/*', 64, 'SRS: Check there are only 4 commands' ]
      match: []
      match_all:
        - [ '//Whois/@FullResult', '0', 'SRS: Check all FullResult attributes are zero' ]
      attr_is:
        - [ '/NZSRSRequest/Whois[1]', 'DomainName', 'cheese.co.te', 'SRS: Check cheese is the first check' ]
        - [ '/NZSRSRequest/Whois[64]', 'DomainName', 'bar.org.te', 'SRS: Check bar is the last check' ]

output_assertions:
  count:
    - [ '//domain:cd', 64, 'Check there are 4 domains' ]
    - [ '//domain:name', 64, 'Check there are 4 domains' ]
    - [ '//domain:name/@avail', 64, 'Check there are 4 domains' ]
  match:
    - [ '//epp:resData/domain:chkData/domain:cd[1]/domain:name', 'cheese.co.te', 'Check cheese is in the response' ]
  match_all:
    # ToDo: make XMLMappingTests.pm work with regexes
    # - [ '//domain:name/@avail', '/^0|1$/', 'Check the values are boolean' ]
  attr_is:
    - [ '//domain:cd[1]/domain:name', 'avail', '0', 'SRS: first result should be taken/active' ]
    - [ '//domain:cd[64]/domain:name', 'avail', '1', 'SRS: last result should be available' ]
