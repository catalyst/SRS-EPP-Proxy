# Test we can login with registrar 101, which has QueryRegACL
template: login.tt

user: ~
no_auto_login: 1

vars:
  user: 101
  pass: foobar

input_assertions:
  class: SRS::EPP::Command::Login

SRS:
  - assertions:
      count:
        - [ '//RegistrarDetailsQry', 1, 'SRS: One RegistrarDetailsQry' ]
        - [ '//AccessControlListQry', 2, 'SRS: Two AccessControlListQrys' ]
        - [ '/NZSRSRequest/*', 3, 'SRS: Three requests in total' ]

output_assertions:
  attr_is:
    - [ '//epp:result', 'code', '1000', 'EPP: login successful' ]

